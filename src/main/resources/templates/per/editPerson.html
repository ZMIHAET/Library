<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Person</title>
</head>
<body>
<form th:action="@{/people/{id}/edit(id=${person.person_id})}" th:object="${person}" method="post">
  <div>
    <label for="name">Введите ФИО:</label>
    <input type="text" id="name" th:field="*{name}" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  </div>
  <div>
    <label for="year">Введите год рождения:</label>
    <input type="text" id="year" th:field="*{year}" />
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
  </div>
  <div>
    <button type="Submit">Сохранить</button>
    <a th:href="@{/people/{id}(id=${person.person_id})}">Отменить</a>
  </div>
</form>
</body>
</html>
