<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Книги</h1>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год выпуска</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td><a th:href="@{/books/{id}(id=${book.book_id})}" th:text="${book.name_of_book}">Name</a></td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.year_of_creation}">Year</td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<a href="/books/new"/>Добавить книгу</a>
<hr/>
</body>
</html>
